<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جوان نویسان - ایده های نو با کدهای نو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Vazirmatn', sans-serif; }
        :root { --primary-light:#14b8a6; --secondary-light:#ffffff; --bg-light:#f8fafc; --text-light:#1e293b; --primary-dark:#8b5cf6; --secondary-dark:#1e1b4b; --bg-dark:#0f0f23; --text-dark:#e2e8f0; }
        .light-mode { --primary:var(--primary-light); --secondary:var(--secondary-light); --bg:var(--bg-light); --text:var(--text-light); --card-bg:#ffffff; --border:#e2e8f0; }
        .dark-mode { --primary:var(--primary-dark); --secondary:var(--secondary-dark); --bg:var(--bg-dark); --text:var(--text-dark); --card-bg:#1e1b4b; --border:#374151; }
        body { background:var(--bg); color:var(--text); transition:all .3s ease; }
        .card { background:var(--card-bg); border:1px solid var(--border); transition:all .3s ease; }
        .btn-primary { background:var(--primary); color:#fff; transition:all .3s ease; }
        .btn-primary:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(0,0,0,.2) }
        .floating { animation:float 3s ease-in-out infinite }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        .slide-in { animation:slideIn .8s ease-out }
        @keyframes slideIn { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
        .rotate-3d { transition:transform .3s ease }
        .rotate-3d:hover { transform:rotateY(10deg) rotateX(5deg) }
        .service-card { perspective:1000px; transition:all .3s ease }
        .service-card:hover { transform:translateY(-10px) scale(1.02) }
        @media (max-width:768px) { .service-card:hover{transform:translateY(-5px) scale(1.01)} .floating{animation:float 2s ease-in-out infinite} .logo-bubble{animation:bubble-float 3s ease-in-out infinite, bubble-glow 2s ease-in-out infinite alternate} }
        .icon-3d { background:linear-gradient(135deg,var(--primary),var(--secondary)); background-clip:text; -webkit-background-clip:text; -webkit-text-fill-color:transparent; filter:drop-shadow(2px 2px 4px rgba(0,0,0,.3)) }
        .gradient-bg { background:linear-gradient(135deg,var(--primary),var(--secondary)) }
        .glass-effect { backdrop-filter:blur(10px); background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.2) }
        .pulse-animation { animation:pulse 2s infinite }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.7} }
        .logo-bubble { position:relative; box-shadow:0 0 20px rgba(20,184,166,.4); animation:bubble-float 4s ease-in-out infinite, bubble-glow 3s ease-in-out infinite alternate }
        @keyframes bubble-float { 0%,100%{transform:translateY(0) scale(1); box-shadow:0 0 20px rgba(20,184,166,.4)} 25%{transform:translateY(-8px) scale(1.05); box-shadow:0 8px 25px rgba(20,184,166,.6)} 50%{transform:translateY(-12px) scale(1.1); box-shadow:0 12px 30px rgba(20,184,166,.8)} 75%{transform:translateY(-8px) scale(1.05); box-shadow:0 8px 25px rgba(20,184,166,.6)} }
        @keyframes bubble-glow { 0%{ box-shadow:0 0 20px rgba(20,184,166,.4), inset 0 0 20px rgba(255,255,255,.1) } 100%{ box-shadow:0 0 40px rgba(20,184,166,.8), inset 0 0 30px rgba(255,255,255,.3) } }
        .animate-spin-slow { animation:spin-slow 8s linear infinite }
        @keyframes spin-slow { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    </style>
</head>
<body class="light-mode">
    <!-- BEGIN PROVIDED CONTENT (from user) -->
    <header class="card sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="logo-bubble w-16 h-16 rounded-full gradient-bg flex items-center justify-center floating relative overflow-hidden">
                        <img src="https://i.postimg.cc/9znrzT3Y/logo.png" alt="جوان نویسان" class="w-12 h-12 rounded-full object-cover animate-pulse" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <svg class="w-8 h-8 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                        </svg>
                        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-transparent via-white to-transparent opacity-30 animate-spin-slow"></div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold" style="color: var(--primary)">جوان نویسان</h1>
                        <p class="text-sm opacity-75">ایده های نو با کدهای نو</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button onclick="toggleTheme()" class="p-3 rounded-full card hover:scale-110 transition-transform" aria-label="تغییر تم">
                        <svg id="theme-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                        </svg>
                    </button>
                    <button onclick="scrollToForm()" class="btn-primary px-6 py-2 rounded-full font-medium">تماس با ما</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ... rest of user content including hero, services, why us ... -->
    <!-- Registration Form Section -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-12">
                    <div class="text-6xl mb-6 floating">📝</div>
                    <h3 class="text-4xl font-bold mb-4" style="color: var(--primary)">فرم ثبت نام</h3>
                    <p class="text-lg opacity-80">اطلاعات خود را وارد کنید تا با شما تماس بگیریم</p>
                </div>
                <div class="card rounded-3xl p-8 md:p-12 rotate-3d">
                    <form id="registrationForm" class="space-y-6" method="POST">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label class="block text-sm font-medium mb-2" style="color: var(--primary)">👤 نام و نام خانوادگی</label>
                                <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:scale-105 focus:shadow-lg" style="border-color: var(--border); background: var(--card-bg); color: var(--text);" placeholder="نام و نام خانوادگی خود را وارد کنید">
                            </div>
                            <div class="form-group">
                                <label class="block text-sm font-medium mb-2" style="color: var(--primary)">📱 شماره تماس</label>
                                <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:scale-105 focus:shadow-lg" style="border-color: var(--border); background: var(--card-bg); color: var(--text);" placeholder="09xxxxxxxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-2" style="color: var(--primary)">📧 ایمیل</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:scale-105 focus:shadow-lg" style="border-color: var(--border); background: var(--card-bg); color: var(--text);" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-4" style="color: var(--primary)">🛠️ خدمات مورد نظر</label>
                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="برنامه نویسی" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>💻 برنامه نویسی</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="ثبت اختراع" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>📋 ثبت اختراع</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="تألیف کتاب" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>📚 تألیف کتاب</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="مقالات پژوهشی" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>🔬 مقالات پژوهشی</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="مقالات کنفرانس" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>🎯 مقالات کنفرانس</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="مشاوره پارک علم" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>🏢 مشاوره پارک علم</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="ثبت برند" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>🏷️ ثبت برند</span>
                                </label>
                                <label class="flex items-center space-x-3 space-x-reverse p-3 rounded-xl border-2 cursor-pointer hover:scale-105 transition-all duration-300 service-checkbox" style="border-color: var(--border);">
                                    <input type="checkbox" name="services" value="مشاوره تخصصی" class="w-5 h-5 rounded" style="accent-color: var(--primary);"><span>💡 مشاوره تخصصی</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-2" style="color: var(--primary)">💬 توضیحات اضافی (اختیاری)</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:scale-105 focus:shadow-lg resize-none" style="border-color: var(--border); background: var(--card-bg); color: var(--text);" placeholder="توضیحات بیشتر در مورد پروژه خود بنویسید..."></textarea>
                        </div>
                        <div class="text-center pt-6">
                            <button type="submit" id="submitBtn" class="btn-primary px-12 py-4 rounded-2xl font-bold text-lg hover:scale-110 transition-all duration-300 shadow-lg">
                                <span id="submitText">🚀 ارسال درخواست</span>
                                <span id="loadingText" class="hidden">⏳ در حال ارسال...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- END PROVIDED CONTENT -->
</body>
</html>
